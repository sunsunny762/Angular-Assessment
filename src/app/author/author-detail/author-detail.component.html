<div class="container">
    <section class="section">
        <h2 class="title">Author Detail Page</h2>
    </section>
    <div class="detail" *ngIf="authorDetail">
        <img src="{{authorDetail.download_url}}" alt="Image with Information">
        <div class="info">
            <h2>{{authorDetail.author}}</h2>
        </div>
    </div>
</div>
